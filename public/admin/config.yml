                  {
                    label: 'External Link',
                    name: 'external',
                    widget: 'boolean',
                    default: false,
                  },
                  {
                    label: 'Icon',
                    name: 'icon',
                    widget: 'string',
                    required: false,
                  },
                  {
                    label: 'Submenu',
                    name: 'submenu',
                    widget: 'list',
                    required: false,
                    fields:
                      [
                        { label: 'Label', name: 'label', widget: 'string' },
                        { label: 'URL', name: 'url', widget: 'string' },
                        {
                          label: 'External Link',
                          name: 'external',
                          widget: 'boolean',
                          default: false,
                        },
                      ],
                  },
                ],
            }
      - label: 'Footer Navigation'
        name: 'footer'
        file: 'src/data/navigation/footer.json'
        fields:
          - {
              label: 'Footer Sections',
              name: 'sections',
              widget: 'list',
              fields:
                [
                  { label: 'Title', name: 'title', widget: 'string' },
                  {
                    label: 'Links',
                    name: 'links',
                    widget: 'list',
                    fields:
                      [
                        { label: 'Label', name: 'label', widget: 'string' },
                        { label: 'URL', name: 'url', widget: 'string' },
                        {
                          label: 'External Link',
                          name: 'external',
                          widget: 'boolean',
                          default: false,
                        },
                      ],
                  },
                ],
            }

  # Enhanced Pages Collection
