backend:
  name: github
  repo: leonism/all-things-digital
  branch: main
  base_url: https://all-things-digital.pages.dev
  auth_endpoint: /api/auth

media_folder: 'src/assets/img/uploads'
public_folder: '/assets/img/uploads'

collections:
  # Authors Collection
  - name: 'authors'
    label: 'Authors'
    folder: 'src/data/authors'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - label: 'Slug'
        name: 'slug'
        widget: 'string'
        pattern:
          - '^[a-z0-9]+(?:-[a-z0-9]+)*$'
          - 'A slug can have no spaces or special characters'
      - { label: 'Email', name: 'email', widget: 'string', required: false }
      - { label: 'Bio', name: 'bio', widget: 'text' }
      - { label: 'Avatar', name: 'avatar', widget: 'image', required: false }
      - {
          label: 'Role/Title',
          name: 'role',
          widget: 'string',
          default: 'Author',
        }
      - label: 'Social Links'
        name: 'social'
        widget: 'object'
        required: false
        fields:
          - label: 'Website'
            name: 'website'
            widget: 'string'
            required: false
          - label: 'Twitter'
            name: 'twitter'
            widget: 'string'
            required: false
          - label: 'LinkedIn'
            name: 'linkedin'
            widget: 'string'
            required: false
          - label: 'GitHub'
            name: 'github'
            widget: 'string'
            required: false
      - { label: 'Active', name: 'active', widget: 'boolean', default: true }

  # Categories Collection
  - name: 'categories'
    label: 'Categories'
    folder: 'src/data/categories'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - {
          label: 'Slug',
          name: 'slug',
          widget: 'string',
          pattern:
            [
              '^[a-z0-9]+(?:-[a-z0-9]+)*$',
              'A slug can have no spaces or special characters',
            ],
        }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          required: false,
        }
      - {
          label: 'Featured Image',
          name: 'featuredImage',
          widget: 'image',
          required: false,
        }
      - { label: 'Color', name: 'color', widget: 'color', default: '#3B82F6' }
      - {
          label: 'Parent Category',
          name: 'parent',
          widget: 'relation',
          collection: 'categories',
          search_fields: ['name'],
          value_field: 'slug',
          display_fields: ['name'],
          required: false,
        }
      - {
          label: 'SEO Title',
          name: 'seoTitle',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Meta Description',
          name: 'metaDescription',
          widget: 'text',
          required: false,
        }

  # Enhanced Blog Collection
  - name: 'blog'
    label: 'Blog Posts'
    folder: 'src/data/posts'
    create: true
    slug: '{{slug}}'
    preview_path: 'blog/{{slug}}'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' }
      # Essential Content Fields
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Subtitle',
          name: 'subtitle',
          widget: 'string',
          required: false,
        }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      # Publishing Settings
      - label: 'Publishing'
        name: 'publishing'
        widget: 'object'
        collapsed: true
        fields:
          - label: 'Slug'
            name: 'slug'
            widget: 'string'
            pattern:
              - '^[a-z0-9]+(?:-[a-z0-9]+)*$'
              - 'A slug can have no spaces or special characters'
            hint: 'URL-friendly version of the title. Leave empty to auto-generate from title.'
            default: '{{slug}}'
          - label: 'Publish Date'
            name: 'date'
            widget: 'datetime'
            default: '{{now}}'
          - label: 'Last Modified'
            name: 'lastModified'
            widget: 'datetime'
            required: false
            default: '{{now}}'
          - label: 'Status'
            name: 'status'
            widget: 'select'
            options: ['draft', 'review', 'published', 'archived']
            default: 'draft'
          - label: 'Featured Post'
            name: 'featured'
            widget: 'boolean'
            default: false
      # Content Organization
      - label: 'Organization'
        name: 'organization'
        widget: 'object'
        collapsed: true
        fields:
          - label: 'Category'
            name: 'category'
            widget: 'relation'
            collection: 'categories'
            search_fields: ['name']
            value_field: 'name'
            display_fields: ['name']
          - label: 'Tags'
            name: 'tags'
            widget: 'list'
            default: []
          - label: 'Author'
            name: 'author'
            widget: 'relation'
            collection: 'authors'
            search_fields: ['name']
            value_field: 'name'
            display_fields: ['name']
          - label: 'Co-Authors'
            name: 'coAuthors'
            widget: 'list'
            required: false
            field:
              label: 'Author'
              name: 'author'
              widget: 'relation'
              collection: 'authors'
              search_fields: ['name']
              value_field: 'name'
              display_fields: ['name']
          - label: 'Series'
            name: 'series'
            widget: 'string'
            required: false
          - label: 'Part Number'
            name: 'partNumber'
            widget: 'number'
            required: false
          - label: 'Reading Time'
            name: 'readingTime'
            widget: 'string'
            required: false
            hint: 'e.g., "5 minutes"'
      # Media Content
      - label: 'Media'
        name: 'media'
        widget: 'object'
        collapsed: true
        required: false
        fields:
          - label: 'Featured Image'
            name: 'featuredImage'
            widget: 'object'
            required: false
            fields:
              - label: 'Source'
                name: 'src'
                widget: 'string'
              - label: 'Alt Text'
                name: 'alt'
                widget: 'string'
              - label: 'Caption'
                name: 'caption'
                widget: 'string'
                required: false
              - label: 'Credit'
                name: 'credit'
                widget: 'string'
                required: false
          - label: 'Gallery'
            name: 'gallery'
            widget: 'list'
            required: false
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Alt Text'
                name: 'alt'
                widget: 'string'
              - label: 'Caption'
                name: 'caption'
                widget: 'string'
                required: false
      # Related Content
      - label: 'Related Content'
        name: 'related'
        widget: 'object'
        collapsed: true
        required: false
        fields:
          - label: 'Related Posts'
            name: 'relatedPosts'
            widget: 'list'
            required: false
            field:
              label: 'Post'
              name: 'post'
              widget: 'relation'
              collection: 'blog'
              search_fields: ['title']
              value_field: 'slug'
              display_fields: ['title']
      # SEO & Social Media
      - label: 'SEO & Social'
        name: 'seoSocial'
        widget: 'object'
        collapsed: true
        required: false
        fields:
          - label: 'SEO Title'
            name: 'seoTitle'
            widget: 'string'
            required: false
            hint: 'Optimized title for search engines. Leave empty to use main title.'
          - label: 'Meta Description'
            name: 'metaDescription'
            widget: 'text'
            required: false
            default: '{{excerpt}}'
          - label: 'Keywords'
            name: 'keywords'
            widget: 'list'
            required: false
            default: []
          - label: 'Canonical URL'
            name: 'canonical'
            widget: 'string'
            required: false
            default: ''
          - label: 'No Index'
            name: 'noindex'
            widget: 'boolean'
            default: false
          - label: 'Social Media Image'
            name: 'socialImage'
            widget: 'image'
            required: false
            hint: 'Image for Twitter and Facebook sharing. Uses featured image if not set.'
      # Advanced Settings
      - label: 'Advanced'
        name: 'advanced'
        widget: 'object'
        collapsed: true
        required: false
        fields:
          - label: 'Custom CSS'
            name: 'customCSS'
            widget: 'code'
            default_language: 'css'
            required: false
            default: ''
          - label: 'Custom JavaScript'
            name: 'customJS'
            widget: 'code'
            default_language: 'javascript'
            required: false
            default: ''
          - label: 'Schema Markup'
            name: 'schema'
            widget: 'code'
            default_language: 'json'
            required: false
            default: ''

  # Enhanced Site Settings
  - name: 'settings'
    label: 'Site Settings'
    files:
      - label: 'General Settings'
        name: 'general'
        file: 'src/data/settings/general.json'
        fields:
          - { label: 'Site Title', name: 'title', widget: 'string' }
          - {
              label: 'Site Tagline',
              name: 'tagline',
              widget: 'string',
              required: false,
            }
          - { label: 'Site Description', name: 'description', widget: 'text' }
          - { label: 'Site URL', name: 'url', widget: 'string' }
          - {
              label: 'Site Logo',
              name: 'logo',
              widget: 'image',
              required: false,
            }
          - {
              label: 'Favicon',
              name: 'favicon',
              widget: 'image',
              required: false,
            }
          - { label: 'Default Author', name: 'author', widget: 'string' }
          - { label: 'Contact Email', name: 'email', widget: 'string' }
          - {
              label: 'Phone Number',
              name: 'phone',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Address',
              name: 'address',
              widget: 'text',
              required: false,
            }
          - {
              label: 'Timezone',
              name: 'timezone',
              widget: 'string',
              default: 'UTC',
            }
          - {
              label: 'Language',
              name: 'language',
              widget: 'string',
              default: 'en',
            }
          - {
              label: 'Social Media',
              name: 'social',
              widget: 'object',
              fields:
                [
                  {
                    label: 'Twitter',
                    name: 'twitter',
                    widget: 'string',
                    required: false,
                  },
                  {
                    label: 'Facebook',
                    name: 'facebook',
                    widget: 'string',
                    required: false,
                  },
                  {
                    label: 'Instagram',
                    name: 'instagram',
                    widget: 'string',
                    required: false,
                  },
                  {
                    label: 'LinkedIn',
                    name: 'linkedin',
                    widget: 'string',
                    required: false,
                  },
                  {
                    label: 'YouTube',
                    name: 'youtube',
                    widget: 'string',
                    required: false,
                  },
                  {
                    label: 'GitHub',
                    name: 'github',
                    widget: 'string',
                    required: false,
                  },
                  {
                    label: 'TikTok',
                    name: 'tiktok',
                    widget: 'string',
                    required: false,
                  },
                ],
            }
      - label: 'SEO Settings'
        name: 'seo'
        file: 'src/data/settings/seo.json'
        fields:
          - {
              label: 'Default Meta Title',
              name: 'defaultTitle',
              widget: 'string',
            }
          - {
              label: 'Title Template',
              name: 'titleTemplate',
              widget: 'string',
              default: '%s | Site Name',
            }
          - {
              label: 'Default Meta Description',
              name: 'defaultDescription',
              widget: 'text',
            }
          - {
              label: 'Default Keywords',
              name: 'defaultKeywords',
              widget: 'list',
            }
          - {
              label: 'Default Open Graph Image',
              name: 'defaultOgImage',
              widget: 'image',
              required: false,
            }
          - {
              label: 'Twitter Card Type',
              name: 'twitterCardType',
              widget: 'select',
              options: ['summary', 'summary_large_image'],
              default: 'summary_large_image',
            }
          - {
              label: 'Google Analytics ID',
              name: 'googleAnalyticsId',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Google Tag Manager ID',
              name: 'googleTagManagerId',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Facebook Pixel ID',
              name: 'facebookPixelId',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Robots.txt Content',
              name: 'robotsTxt',
              widget: 'text',
              required: false,
            }
          - {
              label: 'Sitemap Enabled',
              name: 'sitemapEnabled',
              widget: 'boolean',
              default: true,
            }
      - label: 'Theme Settings'
        name: 'theme'
        file: 'src/data/settings/theme.json'
        fields:
          - {
              label: 'Primary Color',
              name: 'primaryColor',
              widget: 'color',
              default: '#3B82F6',
            }
          - {
              label: 'Secondary Color',
              name: 'secondaryColor',
              widget: 'color',
              default: '#10B981',
            }
          - {
              label: 'Accent Color',
              name: 'accentColor',
              widget: 'color',
              default: '#F59E0B',
            }
          - {
              label: 'Background Color',
              name: 'backgroundColor',
              widget: 'color',
              default: '#FFFFFF',
            }
          - {
              label: 'Text Color',
              name: 'textColor',
              widget: 'color',
              default: '#1F2937',
            }
          - {
              label: 'Font Family',
              name: 'fontFamily',
              widget: 'select',
              options: ['Inter', 'Roboto', 'Open Sans', 'Lato', 'Montserrat'],
              default: 'Inter',
            }
          - {
              label: 'Header Style',
              name: 'headerStyle',
              widget: 'select',
              options: ['fixed', 'static', 'sticky'],
              default: 'sticky',
            }
          - {
              label: 'Footer Style',
              name: 'footerStyle',
              widget: 'select',
              options: ['simple', 'detailed', 'minimal'],
              default: 'detailed',
            }
          - {
              label: 'Dark Mode Enabled',
              name: 'darkModeEnabled',
              widget: 'boolean',
              default: false,
            }
      - label: 'Blog Settings'
        name: 'blog'
        file: 'src/data/settings/blog.json'
        fields:
          - {
              label: 'Posts Per Page',
              name: 'postsPerPage',
              widget: 'number',
              default: 10,
              value_type: 'int',
              min: 1,
              max: 50,
            }
          - {
              label: 'Show Reading Time',
              name: 'showReadingTime',
              widget: 'boolean',
              default: true,
            }
          - {
              label: 'Show Author Bio',
              name: 'showAuthorBio',
              widget: 'boolean',
              default: true,
            }
          - {
              label: 'Show Related Posts',
              name: 'showRelatedPosts',
              widget: 'boolean',
              default: true,
            }
          - {
              label: 'Enable Comments',
              name: 'enableComments',
              widget: 'boolean',
              default: false,
            }
          - {
              label: 'Comment System',
              name: 'commentSystem',
              widget: 'select',
              options: ['disqus', 'giscus', 'utterances', 'none'],
              default: 'none',
            }
          - {
              label: 'Show Social Sharing',
              name: 'showSocialSharing',
              widget: 'boolean',
              default: true,
            }
          - {
              label: 'Enable Newsletter Signup',
              name: 'enableNewsletter',
              widget: 'boolean',
              default: false,
            }
      - label: 'Performance Settings'
        name: 'performance'
        file: 'src/data/settings/performance.json'
        fields:
          - {
              label: 'Enable Image Optimization',
              name: 'imageOptimization',
              widget: 'boolean',
              default: true,
            }
          - {
              label: 'Enable Lazy Loading',
              name: 'lazyLoading',
              widget: 'boolean',
              default: true,
            }
          - {
              label: 'Enable Service Worker',
              name: 'serviceWorker',
              widget: 'boolean',
              default: false,
            }
          - {
              label: 'Cache Duration (hours)',
              name: 'cacheDuration',
              widget: 'number',
              default: 24,
              value_type: 'int',
              min: 1,
              max: 168,
            }
          - {
              label: 'Enable Compression',
              name: 'compression',
              widget: 'boolean',
              default: true,
            }
          - {
              label: 'Minify CSS',
              name: 'minifyCSS',
              widget: 'boolean',
              default: true,
            }
          - {
              label: 'Minify JavaScript',
              name: 'minifyJS',
              widget: 'boolean',
              default: true,
            }

  # Media Library Collection
  - name: 'media'
    label: 'Media Library'
    folder: 'src/data/media'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Slug',
          name: 'slug',
          widget: 'string',
          pattern:
            [
              '^[a-z0-9]+(?:-[a-z0-9]+)*$',
              'A slug can have no spaces or special characters',
            ],
        }
      - { label: 'File', name: 'file', widget: 'file' }
      - { label: 'Alt Text', name: 'alt', widget: 'string' }
      - { label: 'Caption', name: 'caption', widget: 'string', required: false }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          required: false,
        }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options: ['image', 'video', 'audio', 'document', 'other'],
          default: 'image',
        }
      - {
          label: 'Copyright',
          name: 'copyright',
          widget: 'string',
          required: false,
        }
      - { label: 'Credit', name: 'credit', widget: 'string', required: false }
      - {
          label: 'Upload Date',
          name: 'uploadDate',
          widget: 'datetime',
          default: '',
        }
