backend:
  name: github
  repo: leonism/all-things-digital
  branch: main
  base_url: https://all-things-digital.pages.dev
  auth_endpoint: /api/auth

media_folder: 'src/assets/img/uploads'
public_folder: '/assets/img/uploads'

# Cloudinary Media Library Integration
media_library:
  name: cloudinary
  config:
    cloud_name: du61t1sey
    api_key: '919425673847264'
    output_filename_only: false
    use_transformations: true
    use_secure_url: true
    default_transformations:
      - - fetch_format: auto
          quality: auto
          crop: scale

collections:
  # Authors Collection
  - name: 'authors'
    label: 'Authors'
    folder: 'src/data/authors'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - {
          label: 'Slug',
          name: 'slug',
          widget: 'string',
          pattern:
            [
              '^[a-z0-9]+(?:-[a-z0-9]+)*$',
              'A slug can have no spaces or special characters',
            ],
        }
      - { label: 'Email', name: 'email', widget: 'string', required: false }
      - { label: 'Bio', name: 'bio', widget: 'text' }
      - { label: 'Avatar', name: 'avatar', widget: 'image', required: false }
      - {
          label: 'Role/Title',
          name: 'role',
          widget: 'string',
          default: 'Author',
        }
      - {
          label: 'Social Links',
          name: 'social',
          widget: 'object',
          required: false,
          fields:
            [
              {
                label: 'Website',
                name: 'website',
                widget: 'string',
                required: false,
              },
              {
                label: 'Twitter',
                name: 'twitter',
                widget: 'string',
                required: false,
              },
              {
                label: 'LinkedIn',
                name: 'linkedin',
                widget: 'string',
                required: false,
              },
              {
                label: 'GitHub',
                name: 'github',
                widget: 'string',
                required: false,
              },
            ],
        }
      - { label: 'Active', name: 'active', widget: 'boolean', default: true }

  # Categories Collection
  - name: 'categories'
    label: 'Categories'
    folder: 'src/data/categories'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - {
          label: 'Slug',
          name: 'slug',
          widget: 'string',
          pattern:
            [
              '^[a-z0-9]+(?:-[a-z0-9]+)*$',
              'A slug can have no spaces or special characters',
            ],
        }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          required: false,
        }
      - {
          label: 'Featured Image',
          name: 'featuredImage',
          widget: 'image',
          required: false,
        }
      - { label: 'Color', name: 'color', widget: 'color', default: '#3B82F6' }
      - {
          label: 'Parent Category',
          name: 'parent',
          widget: 'relation',
          collection: 'categories',
          search_fields: ['name'],
          value_field: 'slug',
          display_fields: ['name'],
          required: false,
        }
      - {
          label: 'SEO Title',
          name: 'seoTitle',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Meta Description',
          name: 'metaDescription',
          widget: 'text',
          required: false,
        }

  # Enhanced Blog Collection
  - name: 'blog'
    label: 'Blog Posts'
    folder: 'src/data/posts'
    create: true
    slug: '{{slug}}'
    preview_path: 'blog/{{slug}}'
    fields:
      # Core Content Fields (matching future-web-development-2025.md sequence)
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'SEO Title',
          name: 'seoTitle',
          widget: 'string',
          required: false,
          hint: 'Optimized title for search engines. Leave empty to use main title.',
        }
      - {
          label: 'Slug',
          name: 'slug',
          widget: 'string',
          pattern:
            [
              '^[a-z0-9]+(?:-[a-z0-9]+)*$',
              'A slug can have no spaces or special characters',
            ],
          hint: 'URL-friendly version of the title. Leave empty to auto-generate from title.',
        }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Last Modified',
          name: 'lastModified',
          widget: 'datetime',
          required: false,
        }
      
      # Author Information
      - {
          label: 'Author',
          name: 'author',
          widget: 'object',
          fields:
            [
              { label: 'Name', name: 'name', widget: 'string' },
              { label: 'Role', name: 'role', widget: 'string' },
              { label: 'Image', name: 'image', widget: 'string' },
            ],
        }
      
      # Categorization
      - {
          label: 'Category',
          name: 'category',
          widget: 'string',
        }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [] }
      
      # Featured Image
      - {
          label: 'Featured Image',
          name: 'featuredImage',
          widget: 'object',
          fields:
            [
              { label: 'Source', name: 'src', widget: 'string' },
              { label: 'Alt Text', name: 'alt', widget: 'string' },
              {
                label: 'Caption',
                name: 'caption',
                widget: 'string',
                required: false,
              },
            ],
        }
      
      # Content Description
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - {
          label: 'Reading Time',
          name: 'readingTime',
          widget: 'string',
          required: false,
          hint: 'e.g., "10 minutes"',
        }
      
      # Publication Settings
      - {
          label: 'Status',
          name: 'status',
          widget: 'select',
          options: ['draft', 'review', 'published', 'archived'],
          default: 'draft',
        }
      - {
          label: 'Featured Post',
          name: 'featured',
          widget: 'boolean',
          default: false,
        }
      - {
          label: 'Priority',
          name: 'priority',
          widget: 'select',
          options: ['low', 'medium', 'high'],
          default: 'medium',
          required: false,
        }
      
      # Schema Markup
      - {
          label: 'Schema',
          name: 'schema',
          widget: 'object',
          collapsed: true,
          required: false,
          fields:
            [
              {
                label: 'Type',
                name: '@type',
                widget: 'string',
                default: 'Article',
              },
              {
                label: 'Headline',
                name: 'headline',
                widget: 'string',
                required: false,
              },
              {
                label: 'Description',
                name: 'description',
                widget: 'text',
                required: false,
              },
              {
                label: 'Author',
                name: 'author',
                widget: 'object',
                required: false,
                fields:
                  [
                    {
                      label: 'Type',
                      name: '@type',
                      widget: 'string',
                      default: 'Person',
                    },
                    { label: 'Name', name: 'name', widget: 'string' },
                    { label: 'Job Title', name: 'jobTitle', widget: 'string' },
                  ],
              },
              {
                label: 'Date Published',
                name: 'datePublished',
                widget: 'string',
                required: false,
              },
              {
                label: 'Date Modified',
                name: 'dateModified',
                widget: 'string',
                required: false,
              },
              {
                label: 'Image',
                name: 'image',
                widget: 'string',
                required: false,
              },
              {
                label: 'Publisher',
                name: 'publisher',
                widget: 'object',
                required: false,
                fields:
                  [
                    {
                      label: 'Type',
                      name: '@type',
                      widget: 'string',
                      default: 'Organization',
                    },
                    { label: 'Name', name: 'name', widget: 'string' },
                    {
                      label: 'Logo',
                      name: 'logo',
                      widget: 'object',
                      required: false,
                      fields:
                        [
                          {
                            label: 'Type',
                            name: '@type',
                            widget: 'string',
                            default: 'ImageObject',
                          },
                          { label: 'URL', name: 'url', widget: 'string' },
                        ],
                    },
                  ],
              },
            ],
        }
      
      # Related Content
      - {
          label: 'Related Posts',
          name: 'relatedPosts',
          widget: 'list',
          required: false,
          field: { label: 'Post Slug', name: 'post', widget: 'string' },
        }
      
      # Table of Contents
      - {
          label: 'Table of Contents',
          name: 'toc',
          widget: 'boolean',
          default: true,
          required: false,
        }
      
      # Canonical URL
      - {
          label: 'Canonical URL',
          name: 'canonicalUrl',
          widget: 'string',
          required: false,
        }
      
      # SEO Settings
      - {
          label: 'SEO',
          name: 'seo',
          widget: 'object',
          collapsed: true,
          required: false,
          fields:
            [
              {
                label: 'Meta Description',
                name: 'description',
                widget: 'text',
                required: false,
              },
              {
                label: 'Canonical URL',
                name: 'canonical',
                widget: 'string',
                required: false,
              },
              {
                label: 'Keywords',
                name: 'keywords',
                widget: 'list',
                required: false,
              },
            ],
        }
      
      # Content Settings
      - {
          label: 'Content Settings',
          name: 'contentSettings',
          widget: 'object',
          collapsed: true,
          required: false,
          fields:
            [
              {
                label: 'Table of Contents',
                name: 'toc',
                widget: 'boolean',
                default: true,
              },
              {
                label: 'Comments',
                name: 'comments',
                widget: 'boolean',
                default: true,
              },
              {
                label: 'Share Buttons',
                name: 'shareButtons',
                widget: 'boolean',
                default: true,
              },
              {
                label: 'Content Warning',
                name: 'contentWarning',
                widget: 'string',
                required: false,
              },
            ],
        }
      
      # Main Content
      - { label: 'Body', name: 'body', widget: 'markdown' }

