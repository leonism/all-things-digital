    <meta property="og:title" content="All Things Digital - Technology, Finance, Lifestyle & More" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "All Things Digital",
      "url": "https://all-things-digital.pages.dev",
      "description": "Explore the latest in technology, finance, lifestyle, and digital trends. Expert insights, practical guides, and in-depth analysis on topics that matter in our digital world.",
      "publisher": {
        "@type": "Organization",
        "name": "All Things Digital",
        "url": "https://all-things-digital.pages.dev"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://all-things-digital.pages.dev/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
