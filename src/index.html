<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags will be dynamically set by Vue components using @unhead/vue -->
    <title>All Things Digital</title>
    <meta name="description" content="All Things Digital - Technology, Finance, Lifestyle & More" />
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/img/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <!-- Structured Data -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "All Things Digital",
        "url": "https://all-things-digital.pages.dev",
        "description": "Explore the latest in technology, finance, lifestyle, and digital trends. Expert insights, practical guides, and in-depth analysis on topics that matter in our digital world.",
        "publisher": {
          "@type": "Organization",
          "name": "All Things Digital",
          "url": "https://all-things-digital.pages.dev"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://all-things-digital.pages.dev/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
      </script>
  <body class="bg-gray-100 dark:bg-main">
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
