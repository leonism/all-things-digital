<!-- start the main & sub heading -->

<main class="max-w-3xl p-3 mx-auto mt-10">
  <div id="mainHeading" class="text-center">
    <h1
      class="py-3 text-5xl subpixel-antialiased font-extrabold tracking-tight text-transparent md:text-6xl drop-shadow-lg font-navigation bg-gradient-to-br from-indigo-400 to-pink-600 bg-clip-text">
      Get in touch!
    </h1>
  </div>
  <div id="subHeading" class="p-1">
    <h2
      class="text-xl subpixel-antialiased font-bold leading-tight text-center font-navigation md:font-extrabold md:text-3xl drop-shadow-lg text-slate-700/60 dark:text-white">
      It's rather an old school method to reach out, but at least they're being transmitted using encryption.
    </h2>
  </div>
  </section>
  <!-- stat the contact form -->
  <section class="max-w-3xl p-5 m-0 mx-auto">
    <div class="relative w-full mt-8 mb-3">
      <div class="m-7 font-navigation">
        <form action="https://api.web3forms.com/submit" method="POST" id="form">
          <input type="hidden" name="access_key" value="fccf1818-dcda-46b1-adba-ffe18993c3bb" />
          <input type="hidden" name="subject" value="New Submission from Web3Forms" />
          <input type="hidden" name="redirect" value="https://web3forms.com/success" />
          <input type="checkbox" name="botcheck" id="" style="display: none;" />
          <div class="mb-6">
            <label for="name"
              class="block mb-2 text-xs font-semibold uppercase text-slate-700/60 font-navigation dark:text-slate-50"
              for="full-name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="John Doe" required
              class="w-full px-3 py-2 mb-2 placeholder-gray-300 border border-gray-300 rounded-md dark:text-slate-50 focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
          </div>
          <div class="mb-6">
            <label for="email"
              class="block mb-2 text-xs font-semibold uppercase text-slate-700/60 font-navigation dark:text-slate-50"
              for="email address">Email Address</label>
            <input type="email" name="email" id="email" placeholder="you@company.com" required
              class="w-full px-3 py-2 mb-2 placeholder-gray-300 border border-gray-300 rounded-md dark:text-slate-50 focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
          </div>
          <div class="mb-6">
            <label for="phone"
              class="block mb-2 text-xs font-semibold uppercase text-slate-700/60 font-navigation dark:text-slate-50"
              for="phone number">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required
              class="w-full px-3 py-2 mb-2 placeholder-gray-300 border border-gray-300 rounded-md dark:text-slate-50 focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
          </div>
          <div class="mb-6">
            <label for="message"
              class="block mb-2 text-xs font-semibold uppercase text-slate-700/60 font-navigation dark:text-slate-50"
              for="your message">Your Message</label>
            <textarea rows="5" name="message" id="message" placeholder="Your Message"
              class="w-full px-3 py-2 mb-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring dark:text-slate-50 focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
              required>
                        </textarea>
          </div>
          <div class="mb-6">
            <button type="submit" class="md:align-center px-5 pt-2.5 pb-2.5 text-white font-bold text-xs leading-normal uppercase rounded-lg transition duration-150 ease-in-out bg-gradient-to-br from-indigo-400 to-pink-500 md:flex
                      hover:text-whiteHover hover:shadow-lg hover:bg-opacity-40 hover:outline-1 dark:hover:shadow-cyan-500/60 hover:transition-colors hover:duration-200
                      focus:text-white focus:shadow-lg focus:outline-none focus:ring-1
                      active:text-white active:shadow-lg">
              Send Message
            </button>
          </div>
          <p class="text-base text-center text-gray-400" id="result"></p>
        </form>
      </div>
    </div>
</main>
