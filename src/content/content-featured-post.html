<article
  id="featuredPost"
  class="mx-auto md:mb-10 rounded-xl shadow-xl bg-broken-white dark:bg-postcard transition-all duration-500 hover:scale-[1.02] hover:shadow-2xl"
  itemscope
  itemtype="https://schema.org/BlogPosting"
  aria-labelledby="featuredPostTitle">
  <header>
    <!-- Featured Image -->
    <figure
      class="relative"
      itemprop="image"
      itemscope
      itemtype="https://schema.org/ImageObject">
      <a
        href="blog-post.html"
        itemprop="url">
        <img
          src="./assets/img/featured-blog-comp.jpg"
          alt="Featured article about AI research addiction"
          class="object-cover w-full h-full aspect-video rounded-2xl rounded-b-none dark:mask-b-from-10% dark:mask-b-to-90%"
          width="1000"
          height="600"
          itemprop="url"
          loading="lazy" />
      </a>
      <!-- Category Badge -->
      <div class="absolute bottom-2 right-2 md:bottom-10 md:right-8">
        <a
          href="/blog-post.html"
          title="Machine Learning category"
          class="inline-block">
          <span
            class="text-white text-xs px-2.5 py-1 rounded-full bg-linear-to-br from-indigo-400/50 to-pink-600/50 dark:bg-gray-800"
            itemprop="about">
            Machine Learning
          </span>
        </a>
      </div>
    </figure>
  </header>

  <div class="flex items-center text-center p-2 md:p-6">
    <!-- Author Avatar -->
    <div
      class="ml-1 md:ml-5 shrink-0 self-start rounded-full bg-linear-to-br from-indigo-400 to-pink-600 drop-shadow-lg p-1">
      <img
        src="./assets/img/avatar.png"
        alt="Author profile photo"
        class="h-12 w-12 md:h-17 md:w-17 rounded-full border-1 border-white dark:border-gray-800"
        itemprop="author"
        itemscope
        itemtype="https://schema.org/Person" />
    </div>

    <!-- Post Details -->
    <div class="ml-3 mr-3 flex-1 text-left">
      <h2
        id="featuredPostTitle"
        class="font-navigation line-clamp-2 text-slate-700 dark:text-white leading-6 md:text-xl/5 md:leading-7"
        itemprop="headline">
        <a
          href="/blog-post.html"
          itemprop="url"
          class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">
          Addicted to Artificial Intelligence? Us Too. 6 Reasons We Just Can't
          Stop Researching For The Facts
        </a>
      </h2>
      <footer
        class="flex items-center text-xs text-slate-500 dark:text-gray-500 mt-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-3.5 h-3.5 mr-1"
          aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
        </svg>
        <time
          datetime="2022-11-21"
          itemprop="datePublished">
          21 November 2022
        </time>
        <!-- Tags (visible on medium+ screens) -->
        <div class="hidden md:inline-flex items-center ml-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-3.5 h-3.5 mx-1"
            aria-hidden="true">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
          </svg>
          <span itemprop="keywords">
            <a
              href="./blog-post.html"
              class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
              >CSS</a
            >,
            <a
              href="./blog-post.html"
              class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
              >Machine Learning</a
            >,
            <a
              href="./blog-post.html"
              class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
              >Python</a
            >
          </span>
        </div>
      </footer>
    </div>
  </div>
</article>
