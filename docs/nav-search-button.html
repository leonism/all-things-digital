<!-- start the search button -->
<section
  id="searchButton"
  class="flex z-60 transition transform hover:-rotate-12 ml-auto mr-2 drop-shadow-2xl dark:drop-shadow-2xl"
>
  <button
    aria-label="Toggle Search"
    type="button"
    class="flex items-center text-pink-heading justify-center w-10 h-10 bg-white rounded-full shadow-sm dark:bg-white"
    role="button"
    aria-label="Toggle Search"
    aria-pressed="false"
    tabindex="0"
    @click="toggleSearch"
    @keydown.enter="toggleSearch"
    @keydown.space="toggleSearch"
    @keydown.arrowup.prevent
    @keydown.arrowdown.prevent
    @keydown.arrowleft.prevent
    @keydown.arrowright.prevent
    @keydown.home.prevent
    @keydown.end.prevent
    @keydown.pageup.prevent
    @keydown.pagedown.prevent
    @keydown.shift+arrowup.prevent
    @keydown.shift+arrowdown.prevent
    @keydown.shift+arrowleft.prevent
    @keydown.shift+arrowright.prevent
    @keydown.shift+home.prevent
    @keydown.shift+end.prevent
    @keydown.shift+pageup.prevent
    @keydown.shift+pagedown.prevent
    @keydown.ctrl+arrowup.prevent
    @keydown.ctrl+arrowdown.prevent
    @keydown.ctrl+arrowleft.prevent
    @keydown.ctrl+arrowright.prevent
    @keydown.ctrl+home.prevent
    @keydown.ctrl+end.prevent
    @keydown.ctrl+pageup.prevent
    @keydown.ctrl+pagedown.prevent
    @keydown.shift+ctrl+arrowup.prevent
    @keydown.shift+ctrl+arrowdown.prevent
    @keydown.shift+ctrl+arrowleft.prevent
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 cursor-pointer search text-pink-heading/80 dark:text-pink-heading"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
      />
    </svg>
  </button>
</section>
